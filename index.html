<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* ปรับพื้นหลังให้ดูสะอาดตา */
      body { margin: 0; overflow: hidden; background-color: #000; }

      #scanning-overlay {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        z-index: 10;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      /* แสดงเมื่อสแกนเจอแล้ว ให้ Overlay หายไป */
      #scanning-overlay.hidden { display: none; }

      .scan-frame {
        width: 70vw;
        height: 70vw;
        max-width: 300px;
        max-height: 300px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        position: relative;
        overflow: hidden;
      }

      /* เส้นสแกนวิ่งขึ้นลง (ทำให้ดูเหมือนแอปโปร) */
      .scan-line {
        position: absolute;
        width: 100%;
        height: 4px;
        background: #00fff2;
        box-shadow: 0 0 15px #00fff2;
        animation: moveLine 2s linear infinite;
      }

      @keyframes moveLine {
        0% { top: 0; }
        100% { top: 100%; }
      }

      .ui-container {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        width: 100%;
        text-align: center;
      }

      .action-btn {
        padding: 15px 35px;
        background: #00fff2;
        border: none;
        border-radius: 50px;
        color: #000;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 5px 20px rgba(0,255,242,0.4);
        cursor: pointer;
      }
    </style>
  </head>
  
  <body>
    <div id="scanning-overlay">
      <div class="scan-frame">
        <div class="scan-line"></div>
      </div>
      <p style="margin-top: 20px; letter-spacing: 1px;">กำลังมองหาภาพเป้าหมาย...</p>
    </div>

    <div class="ui-container">
      <button class="action-btn">เยี่ยมชมเว็บไซต์</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; uiScanning: #scanning-overlay; filterMinCF:0.0001; filterBeta: 0.001;" 
      embedded 
      color-space="sRGB" 
      renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true; precision: mediump;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="myModel" src="model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" intensity="1.2"></a-light>
      <a-light type="directional" position="0 2 2" intensity="1.5"></a-light>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#myModel" 
          rotation="90 0 0" 
          position="0 0 0.1" 
          scale="0.1 0.1 0.1"
          animation="property: rotation; to: 90 360 0; dur: 8000; easing: linear; loop: true">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // ตรวจจับเหตุการณ์สแกนติด เพื่อซ่อน Overlay
      const sceneEl = document.querySelector('a-scene');
      const overlay = document.querySelector('#scanning-overlay');
      sceneEl.addEventListener("targetFound", event => {
        overlay.classList.add('hidden');
      });
      sceneEl.addEventListener("targetLost", event => {
        overlay.classList.remove('hidden');
      });
    </script>
  </body>
</html>
