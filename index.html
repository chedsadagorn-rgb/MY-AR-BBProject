<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
  /* หน้าจอ Loading */
  #scanning-overlay {
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    left: 0; right: 0; top: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    z-index: 10;
    font-family: 'Segoe UI', sans-serif;
  }

  /* กรอบสแกน (Scanning Frame) */
  .scan-frame {
    width: 250px;
    height: 250px;
    border: 3px solid #00fff2;
    border-radius: 20px;
    box-shadow: 0 0 20px #00fff2;
    position: relative;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(1); opacity: 0.8; }
  }

  /* ปุ่มกดด้านล่าง */
  .ui-container {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
  }

  .action-btn {
    padding: 12px 25px;
    background: linear-gradient(45deg, #00fff2, #0088ff);
    border: none;
    border-radius: 50px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
</style>
  </head>
  
  <body>
  <div id="scanning-overlay">
    <div class="scan-frame"></div>
    <p style="position:absolute; bottom:20%;">วางรูปภาพให้อยู่ในกรอบเพื่อเริ่มสแกน</p>
  </div>

  <div class="ui-container">
    <button class="action-btn" onclick="alert('คุณสแกนสำเร็จ!')">ดูรายละเอียดเพิ่มเติม</button>
  </div>

  <a-scene mindar-image="imageTargetSrc: ./targets.mind; uiScanning: #scanning-overlay;" 
           embedded color-space="sRGB" 
           renderer="colorManagement: true, physicallyCorrectLights" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <a-asset-item id="myModel" src="./model.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#myModel" 
                    rotation="90 0 0" 
                    position="0 0 0.1" 
                    scale="0.1 0.1 0.1"
                    animation="property: rotation; to: 90 360 0; dur: 5000; easing: linear; loop: true">
      </a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
